 <H1>Sum Based Algorithms</H1> 
 <P><UL>
v = sum of reserved rates
<BR></UL><UL>
r = rate of new flow
</UL><UL>
u = total bandwidth
</UL><UL>
t = desired utilization
</UL><UL>

</UL><UL>
v + r &#060= t*u</UL></P>
<P><UL>
Note : t = 1 for the usual case
<BR></UL><UL>
if v is being periodically sampled, t &#060= 1</UL></P>
