 <H1>Gravitational Flow Routing</H1> 
 <P><UL>
<LI><H2>Sources initiate and accumulate packets.
</H2>
</UL><UL>
<LI><H2>Sinks drain local packets that arrive to destinations.
</H2>
</UL><UL>
<LI><H2>Edges balance between their end points according to relative pressure.</H2>
</UL></P>
